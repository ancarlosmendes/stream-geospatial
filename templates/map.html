<!DOCTYPE html>
<html>
<head>
    <title>Geospatial Visualization</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        .legend {
            background-color: white;
            border: 2px solid grey;
            bottom: 50px;
            left: 50px;
            padding: 10px;
            position: fixed;
            width: 150px;
            height: 120px;
            z-index: 9999;
            font-size: 14px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        var map = L.map('map').setView([45.5236, -122.6750], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add GeoJSON data to the map
        var geojsonData = { geojson_data, safe };
        L.geoJSON(geojsonData, {
            onEachFeature: function (feature, layer) {
                layer.bindPopup("CFB: " + feature.properties.cfb);
                var color = getColor(feature.properties.cfb);
                layer.setStyle({ color: color, fillColor: color, fillOpacity: 0.7 });
            }
        }).addTo(map);

        function getColor(cfb) {
            if (cfb < 1) {
                return 'green';
            } else if (1 <= cfb && cfb < 3) {
                return 'yellow';
            } else if (3 <= cfb && cfb < 5) {
                return 'orange';
            } else {
                return 'red';
            }
        }
    </script>
</body>
</html>
