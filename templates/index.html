<!DOCTYPE html>
<html>
<head>
    <title>Geospatial Visualization</title>
</head>
<body>
    <h1>Select Data</h1>
    <form action="/get-data" method="post">
        <select name="selected_value">
            {% for option in options %}
            <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
        <button type="submit">Load Data</button>
    </form>
</body>
</html>
